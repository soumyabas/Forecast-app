<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="sytle.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1 class="weather">FORECAST</h1>
          </div>
        </div>

        <div class="row pt-3"></div>

        <div class="row">
          <div class="col-7">
            <div class="content-border">
              <div class="mainCard">
                <h2 id="cityName">Denholme</h2>
                <h5 id="date">Tuesday 15:00</h5>

                <div class="row">
                  <div class="class col-md-2">
                    <img
                      id="iconNow"
                      class="icono"
                      src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                      alt="sunny"
                    />
                  </div>

                  <div class="col-4">
                    <h1 class="temp" id="degrees">7</h1>
                  </div>
                  <div
                    class="col-3"
                    id="chooseUnits"
                    class="weather-temperature"
                  >
                    <a href="#" id="celsius" class="celsius-temp">Â°C</a> /
                    <a href="#" id="farenheit" class="farenheit-temp">Â°F</a>
                  </div>
                  <div class="col-3">
                    <h7 class="attribute" id="description">
                      Light cloud and sunny</h7
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-5">
            <div>
              <form id="city-name" class="form-inline input-group">
                <input
                  type="text"
                  placeholder="enter name of the city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-city"
                  class="form-control sm-2"
                />
                <input type="submit" class="btn btn-primary" value="Search" />

                <button class="btn btn-warning sm-2" id="gps-Location">
                  ðŸ“Œ
                </button>
              </form>
              <div class="content-border-ul">
                <ul>
                  <li>Wind: <span id="wind-speed">2</span> km/hr</li>
                  <li>Humidity: <span id="humidity-element"> 93</span> %</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="row pt-3"></div>

        <div class="row">
          <div class="col-8">
            <div class="content-border">
              <div class="row forecastSixDays" id="forecastSixDays"></div>
            </div>
          </div>
          <div class="col-4">
            <div class="">
              <img class="img-fluid" src="forecast.png" alt="pattern" />
            </div>
          </div>
        </div>

        <footer>
          <a href="https://github.com/soumyabas/Forecast-app" class="link"
            >Open source-code</a
          >
          by Soumya Basnet
        </footer>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
